<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <h2>My Form</h2>
  <form>
    Name: <input type="text" name="name" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    Phone: <input type="tel" name="phone" pattern="[0-9]{10}" required><br><br>
    Age: <input type="number" name="age" min="18" max="100" required><br><br>
    DOB: <input type="date" name="dob" required><br><br>
    Website: <input type="url" name="website"><br><br>
    Password: <input type="password" name="pwd" required><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
