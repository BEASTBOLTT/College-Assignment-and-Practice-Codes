<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment Form</title>
  <link rel="stylesheet" href="Q5LP2.css">
</head>
<body>

  <h2>Doctor Appointment Form</h2>

  <form>
    <div class="form-row">
      <label>Appointment Date</label>
      <input type="date" required>
    </div>

    <div class="form-row">
      <label>Appointment Time</label>
      <input type="time" required>
    </div>

    <div class="form-row">
      <label>Name</label>
      <input type="text" placeholder="First" class="short-input">
      <input type="text" placeholder="Last" class="short-input">
    </div>

    <div class="form-row">
      <label>Gender</label>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>

    <div class="form-row">
      <label>Phone</label>
      <input type="tel" placeholder="#####" required>
    </div>

    <div class="form-row">
      <label>Address</label>
      <input type="text" placeholder="city" class="short-input">
      <input type="text" placeholder="state" class="short-input">
    </div>

    <div class="form-row">
      <label>Your Query</label>
      <textarea placeholder="Type here..."></textarea>
    </div>

    <div class="form-row">
      <label>Appointment Type</label>
      <div class="checkboxes">
        <label><input type="checkbox"> Cervix checkup</label>
        <label><input type="checkbox"> Heart checkup</label>
        <label><input type="checkbox"> Eye check-up</label>
        <label><input type="checkbox"> Hearing Test</label>
      </div>
    </div>

    <div class="form-row">
      <input type="submit" value="Send">
    </div>
  </form>

</body>
</html>
